<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Tools by Aldi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active {
      @apply bg-pink-600 text-white;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold text-pink-600">Aldi MultiTools</h1>
    <button class="md:hidden text-pink-600 focus:outline-none" onclick="toggleSidebar()">☰</button>
  </header>

  <!-- Layout Wrapper -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white w-64 p-4 space-y-3 shadow-md hidden md:block">
      <nav class="space-y-2">
        <a href="stalk-instagram.html" class="block py-2 px-4 rounded hover:bg-pink-100 text-gray-700">📸 Stalk Instagram</a>
        <a href="stalk-tiktok.html" class="block py-2 px-4 rounded hover:bg-pink-100 text-gray-700">🎵 Stalk TikTok</a>
        <a href="tiktok-downloader.html" class="block py-2 px-4 rounded hover:bg-pink-100 text-gray-700">⬇️ TikTok Downloader</a>
        <a href="tools.html" class="block py-2 px-4 rounded hover:bg-pink-100 text-gray-700">🧰 Tools Lainnya</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Selamat Datang 👋</h2>
      <p class="text-gray-600 mb-4">Silakan pilih salah satu tools dari menu di samping.</p>
      <p class="text-gray-600">Contoh: Stalk Instagram, TikTok Downloader, dan lain-lain. Semua dalam satu project!</p>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>

</body>
</html>
