    <h3>Menu Navigasi</h3>
    <div class="close-btn" id="closeSidebar">
        <i class="fas fa-times"></i>
    </div>
</div>
<div class="sidebar-menu">
    <a href="index.html" class="active"><i class="fas fa-home"></i> Beranda</a>
    <a href="stalk-instagram.html"><i class="fas fa-instagram"></i> Stalk Instagram</a>
    <a href="stalk-tiktok.html"><i class="fas fa-tiktok"></i> Stalk Tiktok</a>
    <a href="stalk-capcut.html"><i class="fab fa-sitemap"></i> Stalk Capcut</a>
    <a href="#"><i class="fas fa-cog"></i> Pengaturan</a>
    <a href="#"><i class="fas fa-question-circle"></i> Bantuan</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Keluar</a>
</div>
<div class="sidebar-footer">
    <p>Tema Gelap</p>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>
</div>

<style>
    .sidebar-header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-header h3 {
        color: white;
        font-size: 1.2rem;
    }
    
    .close-btn {
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
        display: none;
    }
    
    .sidebar-menu {
        padding: 20px 0;
    }
    
    .sidebar-menu a {
        display: block;
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 20px;
        text-decoration: none;
        transition: all 0.3s;
    }
    
    .sidebar-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        padding-left: 25px;
    }
    
    .sidebar-menu a.active {
        background-color: var(--primary-color);
        color: white;
    }
    
    .sidebar-menu a i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }
    
    .sidebar-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 15px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .sidebar-footer p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
    }
    
    /* Toggle Switch */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    
    input:checked + .slider {
        background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    
    .slider.round {
        border-radius: 34px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
    
    @media (max-width: 768px) {
        .sidebar {
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transform: translateX(-100%);
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .close-btn {
            display: block;
        }
    }
</style>

<script>
    // Toggle sidebar di mobile
    document.getElementById('closeSidebar').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.remove('active');
    });
    
    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('change', function() {
        document.body.classList.toggle('dark-mode');
        // Simpan preferensi user di localStorage
        if(this.checked) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    });
    
    // Periksa preferensi dark mode saat load
    if(localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').checked = true;
    }
</script>
