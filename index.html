<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Stalker - Website Keren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar akan di-load via JavaScript -->
        <div class="sidebar" id="sidebar"></div>

        <div class="main-content">
            <!-- Navbar akan di-load via JavaScript -->
            <div class="navbar" id="navbar"></div>

            <!-- Instagram Stalker Section -->
            <div class="stalker-container">
                <div class="stalker-header">
                    <h1><i class="fab fa-instagram"></i> Instagram Stalker</h1>
                    <p>Cari dan lihat profil Instagram secara anonim</p>
                </div>

                <div class="search-box">
                    <input type="text" id="usernameInput" placeholder="Masukkan username Instagram...">
                    <button id="searchButton"><i class="fas fa-search"></i> Cari</button>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> Username tidak ditemukan. Pastikan username benar!
                </div>

                <div class="profile-card" id="profileCard">
                    <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img" id="profileImg">
                    <h2 class="profile-name" id="profileName">Nama Pengguna</h2>
                    <p class="profile-username" id="profileUsername">@username</p>
                    <p class="profile-bio" id="profileBio">Bio pengguna akan muncul di sini. Ini adalah contoh bio yang mungkin panjang atau pendek.</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="statPosts">120</div>
                            <div class="stat-label">Postingan</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="statFollowers">5.2K</div>
                            <div class="stat-label">Pengikut</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="statFollowing">342</div>
                            <div class="stat-label">Diikuti</div>
                        </div>
                    </div>

                    <div class="profile-posts" id="profilePosts">
                        <!-- Postingan akan dimuat di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load komponen navbar dan sidebar -->
    <script>
        // Fungsi untuk load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Tambahkan event listener untuk hamburger menu
                document.querySelector('.hamburger').addEventListener('click', function() {
                    document.querySelector('.sidebar').classList.toggle('active');
                });
            });

        // Fungsi untuk load sidebar
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                // Tambahkan event listener untuk close button
                document.querySelector('.close-btn').addEventListener('click', function() {
                    document.querySelector('.sidebar').classList.remove('active');
                });
            });

        // Dark mode dari localStorage
        if(localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Fungsi untuk Instagram Stalker
        document.getElementById('searchButton').addEventListener('click', function() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if(username === '') {
                document.getElementById('errorMessage').classList.add('active');
                document.getElementById('profileCard').classList.remove('active');
                return;
            }
            
            // Simulasi pencarian (pada implementasi nyata, ini akan request ke API)
            simulateSearch(username);
        });

        function simulateSearch(username) {
            // Ini hanya simulasi, pada implementasi nyata Anda perlu menggunakan API
            const errorMessage = document.getElementById('errorMessage');
            const profileCard = document.getElementById('profileCard');
            
            // Contoh username yang "valid" untuk simulasi
            const validUsernames = ['john_doe', 'jane_smith', 'instagram', 'traveler'];
            
            if(validUsernames.includes(username.toLowerCase())) {
                errorMessage.classList.remove('active');
                profileCard.classList.add('active');
                
                // Update data profil
                document.getElementById('profileUsername').textContent = '@' + username;
                
                // Generate random data untuk simulasi
                const randomPosts = Math.floor(Math.random() * 500) + 50;
                const randomFollowers = (Math.random() * 10000).toFixed(1) + 'K';
                const randomFollowing = Math.floor(Math.random() * 1000) + 50;
                
                document.getElementById('statPosts').textContent = randomPosts;
                document.getElementById('statFollowers').textContent = randomFollowers;
                document.getElementById('statFollowing').textContent = randomFollowing;
                
                // Generate random posts
                const postsContainer = document.getElementById('profilePosts');
                postsContainer.innerHTML = '';
                
                const postCount = Math.min(randomPosts, 9); // Max 9 posts untuk preview
                for(let i = 0; i < postCount; i++) {
                    const randomImg = `https://source.unsplash.com/random/300x300/?sig=${i}`;
                    const post = document.createElement('img');
                    post.src = randomImg;
                    post.className = 'post-thumbnail';
                    post.alt = `Post ${i+1}`;
                    postsContainer.appendChild(post);
                }
                
                // Scroll ke profil
                profileCard.scrollIntoView({ behavior: 'smooth' });
            } else {
                errorMessage.classList.add('active');
                profileCard.classList.remove('active');
            }
        }
    </script>
</body>
</html>
