<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Tools by Aldi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active {
      @apply bg-pink-600 text-white;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

 <!-- Placeholder Komponen -->
  <div id="navbar-placeholder"></div>

  <div class="flex min-h-screen">
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Selamat Datang ðŸ‘‹</h2>
      <p class="text-gray-600 mb-4">Silakan pilih salah satu tools dari menu di samping.</p>
      <p class="text-gray-600">Contoh: Stalk Instagram, TikTok Downloader, dan lain-lain. Semua dalam satu project!</p>
    </main>
  </div>

  <script>
        // Load navbar & sidebar
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent('navbar-placeholder', 'navbar.html');
    loadComponent('sidebar-placeholder', 'sidebar.html');

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>

</body>
</html>
