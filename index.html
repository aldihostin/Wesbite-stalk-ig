<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Stalker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-2xl rounded-xl">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Instagram Stalker</h1>
    
    <form id="stalkForm" class="space-y-4">
      <div>
        <label for="username" class="block font-semibold">Username Instagram</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded" placeholder="contoh: elonmusk" required />
      </div>

      <div>
        <label for="apikey" class="block font-semibold">API Key</label>
        <input type="text" id="apikey" class="w-full px-4 py-2 border rounded" placeholder="masukkan API Key kamu" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Stalk Sekarang
      </button>
    </form>

    <div id="output" class="mt-6 hidden">
      <h2 class="text-lg font-bold mb-2">Hasil:</h2>
      <pre class="bg-gray-100 p-4 rounded overflow-x-auto text-sm" id="resultBox"></pre>
    </div>

    <div id="errorBox" class="text-red-600 text-center mt-4 hidden"></div>
  </div>

  <script>
    const form = document.getElementById('stalkForm');
    const output = document.getElementById('output');
    const resultBox = document.getElementById('resultBox');
    const errorBox = document.getElementById('errorBox');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const apikey = document.getElementById('apikey').value.trim();

      output.classList.add('hidden');
      errorBox.classList.add('hidden');
      resultBox.textContent = '';

      try {
        const res = await fetch('https://aquilaresbot.my.id/stalk/ig', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, apikey })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Terjadi kesalahan.');
        }

        resultBox.textContent = JSON.stringify(data.data, null, 2);
        output.classList.remove('hidden');

      } catch (error) {
        errorBox.textContent = error.message;
        errorBox.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
